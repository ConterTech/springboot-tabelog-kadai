<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>カテゴリ編集</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">

                        <h1 class="mb-4 text-center">カテゴリ編集</h1>

                        <form method="post" th:action="@{/admin/category/__${categoryEditForm.getCategoryId()}__/update}" th:object="${categoryEditForm}">
                            <!-- カテゴリ -->
                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="category" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">カテゴリ</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('category')}" class="text-danger small mb-2"
                                        th:errors="*{category}"></div>
                                    <input type="text" class="form-control" th:field="*{category}" autofocus>
                                </div>
                            </div>
                            <!-- 登録ボタン -->
                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>レビュー投稿</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/store/__${store.getStoreId()}__}">店舗詳細</a></li>
                                <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center" th:text="${store.getStoreName()+'のレビュー投稿'}"></h1>

                        <form method="post" th:action="@{/store/__${store.getStoreId()}__/create}"
                            th:object="${reviewRegisterForm}" enctype="multipart/form-data">
                            <div class="form-group row mb-3">
                                <div class="col-md-4">
                                    <label for="reviewStar" class="col-form-label text-md-left fw-bold">評価</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-control form-select" name="area" th:field="*{reviewStar}">
                                        <option value="1" th:selected="${reviewStar == 1}">
                                            &#9733;&#9734;&#9734;&#9734;&#9734;</option>
                                        <option value="2" th:selected="${reviewStar == 2}">
                                            &#9733;&#9733;&#9734;&#9734;&#9734;</option>
                                        <option value="3" th:selected="${reviewStar == 3}">
                                            &#9733;&#9733;&#9733;&#9734;&#9734;</option>
                                        <option value="4" th:selected="${reviewStar == 4}">
                                            &#9733;&#9733;&#9733;&#9733;&#9734;</option>
                                        <option value="5" th:selected="${reviewStar == 5}">
                                            &#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-4">
                                    <label for="name" class="col-form-label text-md-left fw-bold">コメント</label>
                                </div>
                                <div class="col-md-8">
                                    <div th:if="${#fields.hasErrors('reviewText')}" class="text-danger small mb-2"
                                        th:errors="*{reviewText}"></div>
                                    <textarea class="form-control" th:field="*{reviewText}" cols="30"
                                        rows="5"></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit"
                                    class="btn text-white shadow-sm w-50 nagoyameshi-btn">投稿</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>有料プランの解約</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item active" aria-current="page">有料プランの解約</li>
                            </ol>
                        </nav>

                        <h1 class="mb-3 text-center">有料プランの解約</h1>

                        <!-- 有料プラン解約説明 -->
                        <p class="mb-3 text-center">有料プランを解約すると以下の機能が使用できなくなります。<br/>本当に解約しますか。</p>
                        <div class="card mb-4">
                            <div class="card-header text-center">有料プランの内容</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">・店舗の予約が可能</li>
                                <li class="list-group-item">・店舗のお気に入り登録が可能</li>
                                <li class="list-group-item">・レビュー投稿が可能</li>
                            </ul>
                        </div>
                        <form method="post" th:action="@{/subscription/delete}">
                            <div class="d-flex justify-content-center">
                                <button class="btn text-white shadow-sm w-50 nagoyameshi-btn">解約</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
    <script src="https://js.stripe.com/v3"></script>
    <script th:src="@{/js/card.js}" defer></script>
</body>

</html>
